<html>
	<head>
		<title>STA Project Stop Info</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js""></script>
		<script src="sendData.js"></script>
	</head>
	
	<body>
	<p>Please Enter the Stop Name or Number</p>
	<form id="StopNameForm" class="form">
		Stop Name:
		<input type="text" name="StopNumber" id="stopNameID" method="get" ></input>
		<button type="button" name="nameButton" id="nameButtonID" class="button">Submit</button>
	</form>
	<p>or</p>
	<form id="stopNumberForm" class="form">
		Stop Number:
		<input type="text" name="StopNumber" id="stopNumberID" method="get" ></input>
		<button type="button" name="numberButton" id="numberButtonID" class="button">Submit</button>
	</form>
		
	</body>
</html>
